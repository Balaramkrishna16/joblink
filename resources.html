<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning Resources - JobSearch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet" />
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            transition: background 0.3s, color 0.3s;
        }
        .resource-card {
            transition: all 0.3s ease-out;
        }
        .resource-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* NEW STYLE: Apply Playfair Display and text shadow for high impact */
        .main-heading-font {
            font-family: 'Playfair Display', serif;
            font-weight: 900; /* Extra bold */
            letter-spacing: 0.02em; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* üåô Dark Mode Styles */
        body.dark {
            background-color: #0f172a;
            color: #f1f5f9;
        }
        body.dark header { background-color: rgba(15,23,42,0.95); }
        body.dark .resource-card { background-color: #1e293b; border-color: #334155; }
        body.dark footer { background-color: #1e293b; border-color: #334155; color: #cbd5e1; }
        body.dark input { 
            color: white !important; 
            background-color: #334155; 
            border-color: #475569; 
        }
        body.dark input::placeholder {
            color: #a1a1aa; /* A lighter gray for placeholder text in dark mode */
        }
        
        /* DARK/LIGHT COLOR OVERRIDES */
        body.dark .logo-job-text { color: white !important; }
        body.dark .nav-text { color: white !important; }
        body.dark .heading-text { color: white !important; }
        body.dark .resource-name { color: #f1f5f9; }

        /* LIGHT MODE DEFAULT STYLES */
        .logo-job-text { color: #1f2937; /* text-gray-800 */ }
        .nav-text { color: #4b5563; /* text-gray-700 */ }
        .heading-text { color: #1f2937; /* text-gray-900 */ }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="w-full bg-white/95 backdrop-blur-lg shadow-lg sticky top-0 z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold tracking-tight">
                <span class="logo-job-text">Job</span><span class="text-blue-600">Search</span>
            </a>
            
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-lg font-semibold hover:text-blue-600 transition nav-text">
                    Back to Jobs
                </a>
                <a href="#" class="text-lg font-bold text-blue-600 hover:text-indigo-700 transition border-b-2 border-blue-600 nav-text">
                    Resources
                </a>
                 <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:scale-110 transition">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-16 flex-1">
        <h1 class="text-5xl font-extrabold text-center mb-4 heading-text main-heading-font">
            Essential Career Resources üí°
        </h1>
        <p class="text-center text-gray-600 dark:text-gray-400 mb-8 max-w-2xl mx-auto">
            Curated links and guides to help you land your dream job, from interview tips to learning roadmaps.
        </p>

        <div class="max-w-2xl mx-auto mb-12">
            <input type="text" id="search-input" placeholder="Search resources, keywords, or topics..." class="w-full px-6 py-3 rounded-xl border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800 dark:text-white transition" />
        </div>
        
        <div id="resources-list" class="grid gap-10 sm:grid-cols-2 lg:grid-cols-4">
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-400 py-10 text-center text-sm border-t border-gray-800">
        <div class="container mx-auto px-6">
            <p>&copy; 2025 JobSearch. All rights reserved. | Connect with us on 
                <a href="https://www.linkedin.com/company/jobsearch16/" target="_blank" class="text-blue-400 hover:text-blue-300 hover:underline font-semibold transition">
                    LinkedIn
                </a>
            </p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBms7RUKhR0KfxlWF0oPOmIto9c6inH2u0",
            authDomain: "job-portal-a5287.firebaseapp.com",
            projectId: "job-portal-a5287",
            storageBucket: "job-portal-a5287.firebasestorage.app",
            messagingSenderId: "662364695020",
            appId: "1:662364695020:web:c609a35f35066c9d21b8c9",
            measurementId: "G-NWGMC1TC1K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Sign in anonymously
        signInAnonymously(auth).catch(console.error);

        // --- DOM Elements ---
        const resourcesList = document.getElementById('resources-list');
        const searchInput = document.getElementById('search-input');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        const resourcesCollection = collection(db, "resources");
        const resourcesQuery = query(resourcesCollection, orderBy("createdAt", "desc"));
        let allResources = [];

        // --- CORE FUNCTIONALITY ---

        // Real-time listener to get all resources
        onSnapshot(resourcesQuery, (snapshot) => {
            allResources = snapshot.docs.map(doc => doc.data());
            // Immediately display, applying any current search filter
            filterAndDisplay(searchInput.value); 
        });

        // Search/Filter Function
        const filterAndDisplay = (searchTerm = '') => {
            const term = searchTerm.toLowerCase().trim();
            
            let resourcesToDisplay = allResources;

            if (term) {
                resourcesToDisplay = allResources.filter(resource =>
                    resource.name.toLowerCase().includes(term) ||
                    (resource.link && resource.link.toLowerCase().includes(term))
                );
            }

            displayResources(resourcesToDisplay);
        };
        
        // Event listener for search input
        searchInput.addEventListener('input', () => {
            filterAndDisplay(searchInput.value);
        });

        // Function to render resource cards to the page
        const displayResources = (resourcesToDisplay) => {
            resourcesList.innerHTML = '';
            
            if (resourcesToDisplay.length === 0) {
                const searchStatus = searchInput.value.trim() ? ` matching "${searchInput.value.trim()}"` : '';
                resourcesList.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400 col-span-full py-16">No learning resources found${searchStatus}.</p>`;
                return;
            }

            resourcesToDisplay.forEach(resource => {
                const displayLink = resource.link.replace(/^https?:\/\//, '').split('/')[0];
                
                resourcesList.innerHTML += `
                    <a href="${resource.link}" target="_blank" class="resource-card block bg-white dark:bg-gray-800 rounded-3xl shadow-xl hover:shadow-2xl p-6 border border-purple-200 dark:border-purple-800 transition-all duration-300">
                        <div class="flex items-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13a2.003 2.003 0 100 3.999 2.003 2.003 0 000-3.999zM21 9v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9m18 0a2 2 0 00-2-2H5a2 2 0 00-2 2m18 0h-4.25a.75.75 0 00-.75.75v1.5a.75.75 0 00.75.75H21m0-3V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h2" />
                            </svg>
                            <p class="ml-3 text-xl font-extrabold text-gray-900 dark:text-white leading-tight resource-name">${resource.name}</p>
                        </div>
                        <p class="text-xs text-purple-400 font-medium mb-4 truncate">${displayLink}</p>
                        <span class="w-full text-center bg-purple-100 dark:bg-purple-800 text-purple-700 dark:text-purple-300 font-semibold py-2 px-4 rounded-lg hover:bg-purple-200 dark:hover:bg-purple-700 transition text-sm inline-block">
                            Access Resource
                        </span>
                    </a>
                `;
            });
        };

        // --- THEME TOGGLE LOGIC ---
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark');
            themeIcon.textContent = '‚òÄÔ∏è';
        }
        themeToggle.onclick = () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        };
    </script>
</body>
</html>
