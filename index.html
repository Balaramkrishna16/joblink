<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="w-full bg-white/90 backdrop-blur-lg shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl sm:text-3xl font-extrabold text-gray-800">
        Job<span class="text-blue-600">Link</span>
      </a>
      <!-- <a href="/admin" class="text-sm font-medium text-blue-600 hover:underline">Admin</a> -->
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 text-white py-20 text-center">
    <div class="container mx-auto px-6">
      <h1 class="text-4xl sm:text-5xl font-extrabold mb-4 animate-fadeIn">
        Discover Your Dream Career
      </h1>
      <p class="text-lg max-w-2xl mx-auto mb-8 opacity-90">
        Explore top job opportunities from trusted companies. Apply instantly with just one click.
      </p>
      <div class="max-w-lg mx-auto flex bg-white rounded-full shadow-lg overflow-hidden">
        <input type="text" placeholder="Search jobs, companies..." class="flex-grow px-4 py-3 text-gray-700 focus:outline-none" />
        <button class="bg-blue-600 text-white px-6 font-semibold hover:bg-blue-700 transition">Search</button>
      </div>
    </div>
  </section>

  <!-- Job Listings -->
  <main class="container mx-auto px-6 py-12 flex-1">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-10">Featured Jobs</h2>
    <div id="job-listings" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Job cards load here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-8 text-center text-sm">
    <p>&copy; 2025 JobLink. All rights reserved.</p>
  </footer>

  <!-- Firebase + Job Listing Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Your Firebase config - replace with your actual config values
    const firebaseConfig = {
      apiKey: "AIzaSyBms7RUKhR0KfxlWF0oPOmIto9c6inH2u0",
      authDomain: "job-portal-a5287.firebaseapp.com",
      projectId: "job-portal-a5287",
      storageBucket: "job-portal-a5287.firebasestorage.app",
      messagingSenderId: "662364695020",
      appId: "1:662364695020:web:c609a35f35066c9d21b8c9",
      measurementId: "G-NWGMC1TC1K"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Anonymous auth for read access (adjust per your rules)
    signInAnonymously(auth).catch((error) => {
      console.error('Auth error:', error);
    });

    const jobListings = document.getElementById('job-listings');

    // Use the same "jobs" collection as the admin panel stores jobs
    const jobsCollection = collection(db, "jobs");
    const jobsQuery = query(jobsCollection);

    // Real-time listener to update jobs instantly
    onSnapshot(jobsQuery, (snapshot) => {
      jobListings.innerHTML = '';
      if (snapshot.empty) {
        jobListings.innerHTML = `<p class="text-center text-gray-500 col-span-full">No jobs available at the moment.</p>`;
        return;
      }
      snapshot.forEach(doc => {
        const job = doc.data();
        jobListings.innerHTML += `
          <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl p-6 border border-gray-200 transition-transform transform hover:-translate-y-1 flex flex-col">
            <div class="flex items-center mb-4">
              <div class="w-12 h-12 bg-blue-100 text-blue-700 flex items-center justify-center font-bold rounded-full">
                ${job.company.charAt(0).toUpperCase()}
              </div>
              <div class="ml-4">
                <h3 class="text-xl font-bold text-gray-800">${job.title}</h3>
                <p class="text-sm text-gray-500">${job.company}</p>
              </div>
            </div>
            <p class="text-gray-600 flex-grow mb-6">${job.description.slice(0, 100)}...</p>
            <div class="text-gray-500 flex items-center mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a2 2 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span>${job.location}</span>
            </div>
            <a href="${job.applyLink}" target="_blank" class="mt-auto inline-block text-center bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-2 px-4 rounded-lg hover:opacity-90 transition">
              Apply Now
            </a>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
